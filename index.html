<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MJ App - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100" role="main">
    <img alt="Logo da empresa MJ, representando serviços médicos" class="logo-mj" src="LOGO MJ.jpeg" />
    <h3 class="text-center gold mb-4">Acesso ao MJ App</h3>
    <div class="w-100" style="max-width: 400px;">
      <form id="loginForm" role="form">
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF:</label>
          <input aria-describedby="cpf-error" class="form-control" id="cpf" placeholder="Digite seu CPF completo" required />
          <div class="sr-only" id="cpf-error">Campo obrigatório</div>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input class="form-control" id="senha" placeholder="Digite sua senha" required type="password" />
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" id="lembrar" type="checkbox" />
          <label class="form-check-label" for="lembrar">Lembrar-me</label>
        </div>
        <button aria-label="Entrar no sistema" class="btn btn-gold w-100 mt-2" type="submit">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <a href="cadastro.html" class="gold text-decoration-none">Cadastrar novo médico</a> |
        <a href="reset.html" class="gold text-decoration-none">Esqueceu a senha?</a>
      </div>
      <div class="text-center mt-2">
        <a href="termos.html" class="gold text-decoration-none">Termos de Uso</a>
      </div>
    </div>
    <div id="loader">Carregando...</div>
  </div>
  <script type="module" src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
