<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJ App - Login</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="auth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <div class="container centralizado">
    <img src="LOGO MJ.jpeg" alt="Logo MJ" class="logo-mj">

    <h2 class="gold">Acesso ao Sistema</h2>

    <form id="loginForm" class="form-card">
      <div class="campo">
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
      </div>

      <div class="campo">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>
      </div>

      <button type="submit" class="btn-gold grande">Entrar</button>
    </form>

    <!-- RodapÃ© com links -->
    <div class="form-card" style="margin-top: 15px; text-align: center;">
      <a href="cadastro.html" class="btn-link">Criar conta</a>
      <a href="recuperar.html" class="btn-link">Esqueci minha senha</a>
      <a href="termos.html" class="btn-link">Termos de Uso</a>
    </div>
  </div>
</body>
</html>
