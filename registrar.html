<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Plantão - MJ App</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="authGuard.js"></script>
  <script type="module" src="registrar.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <div class="container centralizado">
    <img src="LOGO MJ.jpeg" alt="Logo MJ" class="logo-mj">

    <h2 class="gold">Registrar Plantão</h2>

    <form id="plantaoForm" class="form-card">
      <!-- Data -->
      <div class="campo">
        <label for="data">Data do Plantão:</label>
        <input type="date" id="data" required>
      </div>

      <!-- Horário -->
      <div class="linha-dupla" id="horariosContainer">
        <div class="campo">
          <label for="horaInicio">Hora de Início:</label>
          <input type="time" id="horaInicio">
        </div>
        <div class="campo">
          <label for="horaFim">Hora de Término:</label>
          <input type="time" id="horaFim">
        </div>
      </div>

      <!-- Checkbox Evolução (Clínico/Especialista) -->
      <div class="campo" id="evolucaoContainer" style="display:none;">
        <label><input type="checkbox" id="checkEvolucao"> Registrar Evolução (R$ 540,00)</label>
      </div>

      <!-- Checkbox Sobreaviso (Anestesista) -->
      <div class="campo" id="sobreavisoContainer" style="display:none;">
        <label><input type="checkbox" id="checkSobreaviso"> Registrar Sobreaviso (R$ 800,00)</label>
      </div>

      <!-- Hospital -->
      <div class="campo">
        <label>Hospital:</label>
        <div class="radio-group">
          <label><input type="radio" name="hospital" value="Pedro I" required> Pedro I</label>
          <label><input type="radio" name="hospital" value="Edgley"> Edgley</label>
          <label><input type="radio" name="hospital" value="Unimed"> Unimed</label>
          <label><input type="radio" name="hospital" value="ISEA"> ISEA</label>
          <label><input type="radio" name="hospital" value="CEMAIS"> CEMAIS</label>
          <label><input type="radio" name="hospital" value="HCA"> HCA</label>
        </div>
      </div>

      <!-- Botões -->
      <button type="submit" class="btn-gold grande">Registrar</button>
      <a href="meus-plantoes.html" class="btn-link">Ver Meus Plantões</a>
    </form>

    <div id="loader" class="loader" style="display:none"></div>
  </div>
</body>
</html>
