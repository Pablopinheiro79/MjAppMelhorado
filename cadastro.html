<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Médico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="LOGO MJ.jpeg" alt="Logo MJ" class="logo">

    <h2>Cadastro de Médico</h2>

    <form id="cadastroForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="Somente números" required>

      <label for="especialidade">Especialidade:</label>
      <select id="especialidade" required>
        <option value="">Selecione</option>
        <option value="clinico">Clínico Geral</option>
        <option value="especialista">UTI/Especialista</option>
        <option value="anestesista">Anestesista</option>
      </select>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required>

      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" required>

      <div class="checkbox-container">
      <input type="checkbox" id="mostrarSenha">
      <label for="mostrarSenha">Mostrar senha</label>
      </div>

      <button type="submit" class="btn">Registrar</button>
      <a href="index.html" class="btn-outline">Voltar</a>
    </form>
  </div>

  <script>
    // Mostrar / esconder senha
    document.getElementById("mostrarSenha").addEventListener("change", function () {
      const senha = document.getElementById("senha");
      const confirmar = document.getElementById("confirmarSenha");
      if (this.checked) {
        senha.type = "text";
        confirmar.type = "text";
      } else {
        senha.type = "password";
        confirmar.type = "password";
      }
    });
  </script>
</body>
</html>
