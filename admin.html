<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - MJ App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-dark text-white">
  <div class="container py-5" role="main">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Painel de Plantões</li>
      </ol>
    </nav>
    <h2 class="text-center gold mb-4">Painel de Plantões</h2>
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="selMes">Mês:</label>
        <select class="form-select" id="selMes"></select>
      </div>
      <div class="col-md-4">
        <label for="selMedico">Médico:</label>
        <select class="form-select" id="selMedico"></select>
      </div>
      <div class="col-md-4">
        <label for="selHospital">Hospital:</label>
        <select class="form-select" id="selHospital"></select>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th>Data</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Médico</th>
            <th>Hospital</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="paginacao" class="text-center mt-3"></div>
    <div class="mb-4 text-end"></div>
    <div class="text-end">
      <button aria-label="Exportar dados para CSV" class="btn btn-gold">Exportar CSV</button>
    </div>
  </div>
  <div id="auth-loading" style="display: block; text-align: center; color: var(--gold-color);">Verificando acesso...</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="authGuard.js"></script>
</body>
</html>
